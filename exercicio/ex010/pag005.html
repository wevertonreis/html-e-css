<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags html</title>
</head>
<body>
    <h1>tags em html</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag <p>">parágrafo</abbr></li>
        <li><abbr title="use a tag <h1>">titulos</abbr></li>
        <li><abbr title="use a tag img src="" alt=""">imagens</abbr></li>
        <li><abbr title="use a tag <abbr title="">abreviações</abbr></li>
        <li><abbr title="use a tag <code>">codigos-fonte</abbr></li>
        <li><abbr title="use a tag <ol> e <li>">listas numeradas</abbr></li>
        <li><abbr title="use a tag <ul> e <li>">lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
