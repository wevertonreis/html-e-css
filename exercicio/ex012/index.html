<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>inserindo video hospedados lacalmente</h1>
    <p>esse video esta hospedado no meu proprio servidor.</p>
    <video src="video/videop.mp4"width="800" controls></video>
    <video width="500" controls>
        <source src="video/videop.mp4" type="video/mp4">
        <source src="video/videop.m4v" type="video/m4v">
        <source src="video/videop.webm" type="video/webm">
        <source src="video/videop.ogv" type="video/ogg">
        <p>seu navegador não tem compatibilidade com repordução de video</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/R9MaoMv8K94" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
